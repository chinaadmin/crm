<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">

  <title>买金呗 CRM 后台管理</title>

  <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
  <![endif]-->

  <link type="image/x-icon" rel="shortcut icon" href="https://www.maijinbei.com/static/images/favicon.ico" />

  <!-- 框架及公用样式 -->
  <link href="../public/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../public/hplus/css/font-awesome.min.css" rel="stylesheet">
  <link href="../public/hplus/css/animate.css" rel="stylesheet">
  <link href="../public/lib/layui/css/layui.css" rel="stylesheet">
  <link href="../public/hplus/css/style.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="../public/style/output.css">
</head>

<body id="allocate">

  <!-- 内容主体 -->
  <div id="content" class="wrapper-content p-none">
    <div class="row">

      <div class="col-xs-12 control-title">
        <div class="col-xs-6 p-none">本次分配客户数：
          <input id="count" class="input-item" type="text" />
          <p id="max" class="m-t-xs"></p>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-5 p-none">
          <input class="check" type="checkbox" onchange="averagDistributedLoad(this)">
          <span class="check">自动计算平均数</span>
        </div>
      </div>

      <div id="dispatcherTableGrid" class="col-xs-12 m-b">
      </div>

      <div class="col-xs-12 text-center m-b">
        <button class="allocate-btn" type="button" onclick="saveAllocateFun(this)">确认分配</button>
      </div>
    </div>
  </div>
  <!-- 内容主体 end-->

  <!-- 全局js -->
  <script src="../public/hplus/js/jquery.min.js?v=2.1.4"></script>
  <script src="../public/hplus/js/bootstrap.min.js?v=3.3.6"></script>

  <!-- 项目配置文件 -->
  <script src="../public/js/conf.js"></script>
  <script src="../public/js/utilFn.js"></script>

  <!-- 自定义js -->
  <script src="../public/js/page/customerManage/grid.js"></script>
  <script src="../public/js/page/customerManage/allocate.js"></script>
</body>

</html>
