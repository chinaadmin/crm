<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">

  <title>买金呗 CRM 后台管理</title>

  <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
  <![endif]-->

  <link type="image/x-icon" rel="shortcut icon" href="https://www.maijinbei.com/static/images/favicon.ico" />

  <!-- 框架及公用样式 -->
  <link href="../public/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../public/hplus/css/font-awesome.min.css" rel="stylesheet">
  <link href="../public/hplus/css/animate.css" rel="stylesheet">
  <link href="../public/lib/layui/css/layui.css" rel="stylesheet">
  <link href="../public/hplus/css/style.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="../public/style/output.css">
</head>

<body id="remind">

  <!-- 内容主体 -->
  <div id="content" class="container-fluid">
    <div class="row">

      <div class="col-xs-12 m-t text-right">
        <button class="search-btn m-r" type="button" @click="updateAll">延迟当前页所有提醒</button>
      </div>

      <div class="col-xs-12 m-t">
        <table id="dataTable" lay-filter="dataTable"></table>
      </div>

    </div>

    <!--延迟提醒时间选择-->
    <div style="position:absolute;left:-500px;">
      <div id="updateBox">
        <div class="col-xs-12 m-t m-b text-center">
          延长时长:
          <input class="input-radio" type="radio" name="remindTime" @click="changeTime(30)">30分钟
          <input class="input-radio" type="radio" name="remindTime" @click="changeTime(60)">1小时
          <input class="input-radio m-r" type="radio" name="remindTime" @click="changeTime(120)">2小时
          <span>延迟时间：</span>
          <input class="input-item" type="text" v-model="updateTime">
        </div>
        <div class="col-xs-12 m-t text-center">
          <button class="btn btn-primary" type="button" @click="updateRemindTime">保存</button>
        </div>
      </div>
    </div>
    <!--延迟提醒时间选择 end-->
  </div>
  <!-- 内容主体 end-->

  <!-- 模板 -->

  <script type="text/html" id="tp2">
    {{# var mobile = ''; if(d.mobilePhone){ mobile = d.mobilePhone.substring(0,3) + '****' + d.mobilePhone.substring(7,11); } if(d.status == '0'){ return '<a style="font-weight:700;">'+ mobile +'</a>'; }else{ return '<a>'+ mobile +'</a>'; } }}
  </script>

  <script type="text/html" id="toolbar">
    <button class="search-btn small m-r" type="button" lay-event="update">延迟提醒</button>
    <button class="search-btn small" type="button" lay-event="show">立即回访</button>
  </script>

  <!-- 全局js -->
  <script src="../public/hplus/js/jquery.min.js?v=2.1.4"></script>
  <script src="../public/hplus/js/bootstrap.min.js?v=3.3.6"></script>
  <script src="../public/lib/vue.js"></script>

  <!-- layui -->
  <script src="../public/lib/layui/layui.js"></script>
  <script src="../public/js/global.js"></script>

  <!-- 自定义js -->
  <script src="../public/js/page/remindView.js"></script>
</body>

</html>
