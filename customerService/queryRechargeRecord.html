<body id="applyEnquiry">

    <!-- 内容主体 -->
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12 search-box center">
                <input type="text" placeholder="客户手机号/客户名称" class="input-box col-xs-8 p-r-n" v-model="table.value">
                <div class="col-xs-4 p-l-n">
                    <button class="search" @click="searchData">
                        <i class="fa fa-search"></i>搜索</button>
                </div>
            </div>
            <div class="col-xs-12">
                <table id="queryTable" lay-filter="queryTable"></table>
            </div>
        </div>
    </div>

    <!-- 内容主体 end-->

    <!-- 模板 -->
    <script type="text/html" id="tp10">
            {{# return '<a><i class="fa fa-volume-control-phone" style="color:#299b96;"></i></a>'; }}
    </script>
    <script type="text/html" id="tp9">
            {{# var fn = function(){d.mobilePhone=d.mobilePhone.substring(0,3)+'****'+d.mobilePhone.substring(7,11)}; fn();return '<a>'+d.mobilePhone+'</a>'}}
    </script>
    <script type="text/html" id="tp11">
        {{# var status={10:'易宝普通网银',20:'易宝企业网银',40:'易宝快捷支付', 50:'线下转账充值'};return status[d.payMethod]||''}}
    </script>
    <script type="text/html" id="tp12">
        {{# var status={10:'充值现金',20:'购买黄金',30:'购买金饰',40:'购买看涨跌', 50:'提金'};return status[d.bizType]||''}}
    </script>
    <script type="text/html" id="tp2">
        {{# var status={10:'待支付',21:'充值成功',22:'充值失败',30:'已失效', 40:'审批中',41:'审批完成',42:'审批不通过'};return status[d.rechargeStatus]||''}}
    </script>
    <script type="text/html" id="tp3">
            {{# var status={10:'PC',20:'微信',30:'WAP',40:'APP（未知具体APP）',41:'Android',42:'IOS',50:'系统后台'};return status[d.clientType]||''}}
    </script>

    <script src="../public/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="../public/hplus/js/bootstrap.min.js?v=3.3.6"></script>
