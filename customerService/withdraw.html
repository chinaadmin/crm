<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">

  <title>买金呗 CRM 后台管理</title>

  <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
  <![endif]-->

  <link type="image/x-icon" rel="shortcut icon" href="https://www.maijinbei.com/static/images/favicon.ico" />

  <!-- 框架及公用样式 -->
  <link href="../public/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="../public/hplus/css/font-awesome.min.css" rel="stylesheet">
  <link href="../public/hplus/css/animate.css" rel="stylesheet">
  <link href="../public/lib/layui/css/layui.css" rel="stylesheet">
  <link href="../public/hplus/css/style.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="../public/style/output.css">
</head>

<body id="customerService">

  <!-- 内容主体 -->
  <div id="content" class="container-fluid aaa">
    <div class="row">

      <!-- tab start-->
      <div class="col-xs-12 m-b">
        <ul class="tab-ul">
          <li v-if="roles.withdrawUnassigned && roles.withdrawUnassigned.authorised" :class="{active: tabState == 1}" @click.stop="tabToggle(1)">未跟进</li>
          <li v-if="roles.widthdrawAssigned && roles.widthdrawAssigned.authorised" :class="{active: tabState == 2}" @click.stop="tabToggle(2)">已跟进</li>
        </ul>
      </div>
      <!-- tab end-->

      <!-- search start-->
      <div class="col-xs-12 col-md-4 col-lg-3 m-t">
        <div class="col-xs-4 text-center">
          <label class="input-label">手机号码</label>
        </div>
        <input class="col-xs-8 input-item" type="text" v-model="mobilePhone">
      </div>
      <div class="col-xs-12 col-md-4 col-lg-3 m-t">
        <div class="col-xs-4 text-center">
          <label class="input-label">真实姓名</label>
        </div>
        <input class="col-xs-8 input-item" type="text" v-model="realName">
      </div>
      <div class="col-xs-12 col-md-2 col-lg-2 m-t text-center">
        <button class="search-btn" type="button" @click="searchData">查询</button>
      </div>
      <!-- search end-->

      <div class="col-xs-12 m-t">
        <table id="dataTable" lay-filter="dataTable"></table>
      </div>

    </div>
  </div>
  <!-- 内容主体 end-->

  <!-- 模板 -->

  <script type="text/html" id="tp1">
    {{# return '<a><i class="fa fa-volume-control-phone" style="color:#299b96;"></i></a>'; }}
  </script>

  <script type="text/html" id="tp2">
    {{# var fn = function(){ d.mobilePhone = d.mobilePhone.substring(0,3) + '****' + d.mobilePhone.substring(7,11); }; fn(); return '<a>'+ d.mobilePhone +'</a>'; }}
  </script>

  <script type="text/html" id="tp3">
    {{# return d.gender == '10' ? '男' : '女'; }}
  </script>

  <script type="text/html" id="tp4">
    {{# return d.isFirstRecharge == '1' ? '无' : '有'; }}
  </script>

  <!-- 全局js -->
  <script src="../public/hplus/js/jquery.min.js?v=2.1.4"></script>
  <script src="../public/hplus/js/bootstrap.min.js?v=3.3.6"></script>

  <!-- Vue -->
  <script src="../public/lib/vue.js"></script>

  <!-- layui -->
  <script src="../public/lib/layui/layui.js"></script>
  <script src="../public/js/global.js"></script>

  <!-- 自定义js -->
  <script src="../public/js/page/customerService/withdraw.js"></script>
</body>

</html>
