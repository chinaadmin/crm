<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>买金呗 CRM - 登录</title>

  <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
  <![endif]-->
  <style>
    .gray-bg {
      background-color: #299b96 !important;
      overflow: hidden;
    }
  </style>

  <link type="image/x-icon" rel="shortcut icon" href="https://www.maijinbei.com/static/images/favicon.ico" />
  <link href="public/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="public/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">

  <link href="public/hplus/css/animate.css" rel="stylesheet">
  <link href="public/hplus/css/style.css?v=4.1.0" rel="stylesheet">
  <link href="public/style/output.css" rel="stylesheet">
</head>

<body class="gray-bg">
  <canvas id="BGcanvas" style="width:100%;height:100%;z-index:10;"></canvas>

  <section id="login" @keyup.enter="login">
    <div class="login-box text-center animated flipInY">
      <div class="row">
        <div class="m-b text-center">
          <img src="public/images/logo.png" alt="">
          <p class="title">欢迎使用买金呗CRM</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <input id="userName" type="text" class="form-control input-lg" placeholder="用户名" required="" name="userName" v-model="userName">
          </div>
          <div class="form-group">
            <input id="passWord" type="password" class="form-control input-lg" placeholder="密码" required="" name="passWord" v-model="passWord">
          </div>
          <div class="form-group">
            <div class="col-xs-6 p-none text-left">
              <img class="imgcode" :src="imgCodeUrl" alt="" @click="refresh">
            </div>
            <div class="col-xs-6 p-none">
              <input id="imgCode" type="text" class="form-control" placeholder="验证码" required="" name="imgCode" v-model="imgCode">
            </div>
          </div>
          <div class="form-group m-b-sm text-left">
            <input id="rememberme" type="checkbox" class="i-checks" name="rememberme" v-model="rememberme"> 记住用户名
          </div>

          <div class="col-xs-12 p-none" v-show="infoTxt !== ''">
            <p class="error" v-text="infoTxt"></p>
          </div>

          <button type="button" class="btn btn-primary btn-lg block full-width m-b" @click="login">登 录</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 全局js -->
  <script src="public/hplus/js/jquery.min.js?v=2.1.4"></script>
  <script src="public/hplus/js/bootstrap.min.js?v=3.3.6"></script>
  <script src="public/lib/jquery-validation/jquery.validate.min.js"></script>
  <script src="public/lib/jquery-validation/validate.extend.js"></script>
  <script src="public/lib/jquery-validation/validate.cofig.js"></script>
  <script src="public/lib/md5.js"></script>

  <!-- iCheck -->
  <script src="public/hplus/js/plugins/iCheck/icheck.min.js"></script>

  <!-- vue -->
  <script src="public/lib/vue.js"></script>

  <!-- 项目相关配置 -->
  <script src="public/js/conf.js"></script>
  <script src="public/js/utilFn.js"></script>

  <!-- 页面逻辑js -->
  <script src="public/js/page/login.js"></script>
</body>

</html>
