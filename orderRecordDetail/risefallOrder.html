<body id="orderRecordDetail-bullionOrder">

    <div id="loading">
        <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
    </div>
    <!-- 内容主体 -->
    <div class="container-fluid range hide" id="app">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12" id="aaselect">
                <div class="tel-box">
                    <select class="tel-box" v-model="table.orderStatus">
                        <option value="">状态</option>
                        <option value="10">初始化</option>
                        <option value="20">待支付</option>
                        <option value="30">已支付</option>
                        <option value="40">计息中</option>
                        <option value="35">已支付&计息中</option>
                        <option value="50">已结算</option>
                        <option value="60">已回款</option>
                        <option value="70">支付超时</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                <div class="tel-box">
                    <label>购买时间</label>
                    <input type="text" class="input-box-s big" id="buyStartTime"> –
                    <input type="text" class="input-box-s big" id="buyEndTime">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <button type="button" class="search" @click="research()">查询</button>
                <button type="button" class="reset" @click="reset()">重置</button>
            </div>
        </div>
        <table id="risefallOrder" lay-filter="risefallOrder"></table>
    </div>
    <!-- 内容主体 end-->
    <!-- 红包类型 -->
    <script id="tpfirst" type="text/html">
        {{# var coupouType = {10:"现金",20:"加息",30:"黄金"};
            return coupouType[d.coupouType] || '' ;
    }}
    </script>
    <!-- 支付方式 -->
    <script id="tpsecond" type="text/html">
        {{# var payMethod = {10:"现金",20:"易宝网银",30:"现金+网银",40:"活期转入",50:"定期转入",60:"保本转入",70:"易宝快捷",80:"现金+快捷",90:"黄金红包"};
            return payMethod[d.payMethod] || '';
     }}
    </script>
    <!-- 交易状态 -->
    <script id="tpthird" type="text/html">
        {{# var orderStatus={10:"初始化",20:"待支付",30:"已支付",40:"计息中",50:"已结算",60:"已回款",70:"支付超时",80:"支付失败"};
            return orderStatus[d.orderStatus] || '';
    }}
    </script>
    <!-- 全局js -->
    <script src="../public/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="../public/hplus/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="../public/lib/layui/layui.js"></script>
    <script src="../public/js/global.js"></script>

    <!-- 自定义js -->
    <script src="../public/js/page/orderRecordDetail/risefallOrder.js"></script>
</body>
