<body id="orderRecordDetail-bullionOrder">
    <div id="loading">
        <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
    </div>

    <!-- 内容主体 -->
    <div class="container-fluid range hide" id="app">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12" id="aaselect">
                <div class="tel-box">
                    <select class="tel-box" v-model="query.payStatus">
                        <option value="">状态</option>
                        <option value="10">待支付</option>
                        <option value="20">支付成功（托管中）</option>
                        <option value="30">支付失败</option>
                        <option value="31">已结算</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                <div class="tel-box">
                    <label>购买时间</label>
                    <input type="text" class="input-box-s big" id="startTime"> –
                    <input type="text" class="input-box-s big" id="endTime">
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <button type="button" class="search" @click="research()">查询</button>
                <button type="button" class="reset" @click="reset()">重置</button>
            </div>
        </div>
        <table id="exclusiveGold" lay-filter="exclusiveGold"></table>
    </div>
    <!-- 内容主体 end-->

    <script type="text/html" id="tp1">
        {{# var status={90:"新手专享金"};return status[d.productType] || '';}}
    </script>

    <script id="tp2" type="text/html">
            {{# var status = {10:"现金",20:"易宝网银",30:"现金+网银",40:"活期转入",50:"定期转入",60:"保本转入",70:"易宝快捷",80:"现金+快捷",90:"黄金红包"};
                return status[d.payMethod] || '';
         }}
    </script>

    <script id="tp3" type="text/html">
            {{# var status={5:"待确认",10:"待支付",15:"支付中",20:"支付成功(托管中)",40:"已结算",90:"确认超时",93:"支付超时",94:"产品变更",96:"支付失败",98:"超过限额",99:"用户取消"};
                return status[d.payStatus] || '';
        }}
    </script>

    <script id="tp4" type="text/html">
            {{# var status={10:"现金",20:"加息",30:"黄金"};return status[d.couponType] || '';}}
    </script>

    <script id="tp5" type="text/html">
            {{# var status={10:"转入金荷包",20:"转入余额"};return status[d.expireHandle]||''}}       
    </script>

    <script id="tp6" type="text/html">
            {{# var status={10:"PC",20:"微信",30:"WAP",40:"APP",41:"Android",42:"IOS",50:"系统后台"};return status[d.clientType]||''}}         
    </script>

    <!-- 全局js -->
    <script src="../public/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="../public/hplus/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../public/lib/vue.js"></script>

    <!-- layui -->
    <script src="../public/lib/layui/layui.js"></script>
    <script src="../public/js/global.js"></script>

    <!-- 自定义js -->
    <script src="../public/js/page/orderRecordDetail/exclusiveGold.js"></script>

</body>

</html>
